
{% extends "basetemplate.html" %}

{% block content %}  
    <div>
        <br>
        <h1 class="text-primary">New Blog Post</h1>
        <br><br>
    </div>
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label for="title" class="col-md-2 control-label">Title</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="title" placeholder="Type in the title" name="title" value="{{title}}">
            </div>
        </div>
        <div class="form-group">
            <label for="blogtext" class="col-md-2 control-label">Content</label>
            <div class="col-md-8">
                <textarea type="text" class="form-control" 
                 cols="80" rows="10" id="blogtext" placeholder="Start typing in.." name="blogtext" value="{{blogtext}}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
    
{% endblock %}
